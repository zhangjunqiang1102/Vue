<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="msg">
    {{msg}}
</div>
<script src="vue.js"></script>
<script>
    let vm=new Vue({
        el:"#app",
        data:{
            obj:{
                name:'zz'
            }
        }

    });
    vm.$set(vm,obj,'name','lucy');// 响应式数据
    vm.obj={name:'zzz'};//把整个对象都改了

</script>
</body>
</html>
