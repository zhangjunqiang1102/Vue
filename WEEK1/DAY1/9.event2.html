<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--修饰符 enter up right left delete bottom space -->
    <input type="text" @keydown.enter="fn">
    {{msg}}
</div>
<script src="vue.js"></script>
<script>
    let vm=new Vue({
      el:'#app',
      data:{
          msg:''
      },
        methods:{
        fn(e){
           // this.msg=
            this.msg = e.target.value;
        }
     }
    })

</script>

</body>
</html>
